<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Card</title>
  <style>
    body {
      margin: 0;
      background-color: #1e1e2f;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: #2a2a40;
      border-radius: 16px;
      padding: 30px;
      width: 320px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 3px solid #555;
    }

    .name {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .status {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 20px;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      background-color: #5865f2;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .button:hover {
      background-color: #4752c4;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://placekitten.com/200/200" alt="Avatar" class="avatar" />
    <div class="name">John Doe</div>
    <div class="status">Coding something cool...</div>
    <button class="button">Add Friend</button>
    <button class="button">Message</button>
  </div>
</body>
</html>
